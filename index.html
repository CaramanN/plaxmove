<!DOCTYPE html>
<html lang="ru" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Plaxmove</title>
	</head>
	<body>

		<style>
			html,
			body {
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
			}
			.plaxlayer {
				position: absolute;
				top: 200px;
				left: 300px;
				width: 200px;
				height: 200px;
				background: purple;
				opacity: 0.3;
				transition: 200ms ease;
			}
		</style>

		<div class="plaxlayer"></div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="_src/plaxmove.js"></script>
		<script>
			$(function(){
				$('.plaxlayer').plaxmove();
			});
		</script>

	</body>
</html>
